<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Flexbox Examples</h1>
    
    <h2>1. Display</h2>
    <div class="example-container display-example">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>2. Flex-direction</h2>
    <div class="example-container flex-direction-example">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>3. Flex-wrap</h2>
    <div class="example-container flex-wrap-example">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h2>4. Justify-content</h2>
    <div class="example-container justify-content-example">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>5. Align-items</h2>
    <div class="example-container align-items-example">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>6. Align-content</h2>
    <div class="example-container align-content-example">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>7. Flex</h2>
    <div class="example-container flex-example">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
    </div>

    <h2>8. Order</h2>
    <div class="example-container order-example">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
    </div>

    <h2>9. Align-self</h2>
    <div class="example-container align-self-example">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
        <div class="item-3">3</div>
    </div>
</body>
</html>
